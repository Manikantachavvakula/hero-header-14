<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 14</title>
    <link rel="stylesheet" href="/header_14.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="brand">
                <span class="title">Startup 3</span>
            </div>
            <div class="nav-bar">
                <div class="nav-item">
                    Overview
                </div>
                <div class="nav-item">
                    Prices
                </div>
                <div class="nav-item">
                    Blog
                </div>
                <div class="nav-item">
                    Feedback
                </div>
                <div class="purchase-btn">
                    <button class="purchase">
                        Purchase
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="article">
                <div class="article-title">
                    Generate Awesome Web Pages
                </div>
                <div class="article-body">
                    The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.
                </div>
                <div class="footer-btn">
                    <button class="learn-more-btn">
                        Learn More
                    </button>
                </div>
            </div>
            <div class="aside">
                <div class="sign-up-container">
                    <div class="sign-up-title">
                        Sign Up Now
                    </div>
                    <div class="form-group">
                        <div class="form-element">
                            <input type="email" class="input-element" name="email" placeholder="Your email">
                        </div>
                        <div class="form-element">
                            <input type="password" class="input-element" name="password" placeholder="Your Password">
                        </div>
                        <div class="check-row">
                            <div class="check">
                                <input type="checkbox" class="check-input" name="terms" id="">
                            </div>
                            <div class="">
                                <span class="check-text">I agree to the Terms of Service</span>
                            </div>
                        </div>
                        <div class="btn-row">
                            <button class="sign-in-btn">Sign In</button>
                        </div>
                    </div>
                    <div class="divider-row">
                        <div class="line"></div>
                        <div class="seperator">or</div>
                        <div class="line"></div>
                    </div>
                    <div class="btn-row">
                        <button class="login-btn">Login via Twitter</button>
                    </div>
                    <div class="footer-row">
                        Do you have an Account? <a>Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
